<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9e1e6;
            font-family: Arial, sans-serif;
        }
        .player {
            background: #ff80ab;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
            border: 3px dashed #fff;
        }
        .player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            transition: transform 5s linear;
        }
        .player.playing img {
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .title {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
        }
        .btn {
            background: #ff4081;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }
        .progress {
            width: 100%;
            margin-top: 10px;
            appearance: none;
            height: 5px;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .time-display {
            margin-top: 5px;
            color: #fff;
            font-size: 0.9rem;
        }
        .finish-btn {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            color: #ff4081;
            padding: 10px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="player" id="player">
        <img src="18 (6).jpeg" alt="Album Art">
        <div class="title">It's Only Worth</div>
        <input type="range" class="progress" id="progressBar" value="0" min="0" step="1">
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        <div class="controls">
            <button class="btn" onclick="rewind()">⏮</button>
            <button class="btn" id="playPause">▶️</button>
            <button class="btn" onclick="forward()">⏭</button>
        </div>
        <audio id="audio" src="1.mp3"></audio>
        <button class="finish-btn" id="finishBtn" onclick="goToNextPage()">Next</button>
    </div>
    <script>
        let audio = document.getElementById('audio');
        let playPauseBtn = document.getElementById('playPause');
        let player = document.getElementById('player');
        let finishBtn = document.getElementById('finishBtn');
        let progressBar = document.getElementById('progressBar');
        let timeDisplay = document.getElementById('timeDisplay');

        playPauseBtn.addEventListener('click', function () {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸';
                player.classList.add('playing');
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶️';
                player.classList.remove('playing');
            }
        });

        audio.addEventListener('timeupdate', function() {
            progressBar.max = audio.duration;
            progressBar.value = audio.currentTime;
            timeDisplay.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
        });

        progressBar.addEventListener('input', function() {
            audio.currentTime = progressBar.value;
        });

        audio.addEventListener('ended', function() {
            finishBtn.style.display = 'block';
        });

        function rewind() {
            audio.currentTime -= 10;
        }

        function forward() {
            audio.currentTime += 10;
        }

        function goToNextPage() {
            window.location.href = 'last.html';
        }

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" : "") + sec;
        }
    </script>
</body>
</html>
