<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Countdown</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: #fff0f5;
            text-align: center;
            color: #ff4d6d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            background: #ff99aa;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            gap: 15px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .countdown div {
            background: #ffccd5;
            padding: 15px 20px;
            border-radius: 15px;
        }
        .label {
            font-size: 1rem;
            font-weight: normal;
        }
        .footer {
            background: #ff99aa;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .footer:hover {
            background: #ff1a4d;
        }
    </style>
</head>
<body>
    <div class="header">ðŸ’• How long have we been together? ðŸ’•</div>
    <div class="countdown">
        <div><span id="days">00</span><br><span class="label">DAYS</span></div>
        <div><span id="hours">00</span><br><span class="label">HRS</span></div>
        <div><span id="minutes">00</span><br><span class="label">MINS</span></div>
        <div><span id="seconds">00</span><br><span class="label">SECS</span></div>
    </div>
    <div class="footer" onclick="window.location.href='photo.html'">ðŸ”’ Top & Nyue ðŸ”’</div>
    
    <script>
        function updateCountdown() {
            const startDate = new Date('2024-06-14T00:00:00');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
